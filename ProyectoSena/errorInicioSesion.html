<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
   
    <title>Pantalla de Inicio de Sesión</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="./img/senaLogo.webp" alt="SENA Logo" class="logo">
            <h2>Iniciar sesión</h2>
            <form>
                <div class="textbox">
                    <input type="text" placeholder="Usuario" name="usuario">
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Contraseña" name="contraseña">
                </div>
                <button type="submit" class="btn">Ingresar</button>
            </form>
            <p class="error-msg">Contraseña o usuario equivocados</p>
            <a href="index.html" class="back-link">volver al la pantalla de inicio</a>
        </div>
    </div>
</body>
</html>
