<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Inicio de Sesión</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="img/senaLogo.webp" alt="SENA Logo" class="logo">
            <h2>Iniciar sesión</h2>
            <form>
                <!-- Etiqueta para Usuario -->
                <label for="usuario" class="info-text">Usuario</label>
                <div class="textbox">
                    <input type="text" id="usuario" placeholder="Usuario@ejemplo.com" name="usuario">
                </div>
                
                <!-- Etiqueta para Contraseña -->
                <label for="contraseña" class="info-text">Contraseña</label>
                <div class="textbox">
                    <input type="password" id="contraseña" placeholder="12345" name="contraseña">
                </div>
                
                <button type="submit" class="btn">Ingresar</button>
            </form>
            <p class="error-msg">Contraseña o usuario equivocados</p>
            <a href="index.html" class="back-link">volver a la pantalla de inicio</a>
        </div>
    </div>
</body>
</html>
